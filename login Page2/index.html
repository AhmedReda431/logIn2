<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="absolute-container">
        <section class="myNav">
            <div class="myNav-holder">
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-dark ">
                        <a class="navbar-brand" href="#">TAILWIND STARTER KIT</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
    
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">
                                        <i class="far fa-file-alt mr-1"></i>
                                        DOCS
                                        <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                            <ul class="form-inline my-2 my-lg-0 navbar-nav social">
                                <li class="nav-item mr-2">
                                    <a class="nav-link" href="#">
                                        <i class="fab fa-facebook-f"></i></a>
                                </li>
                                <li class="nav-item mr-2">
                                    <a class="nav-link" href="#">
                                        <i class="fab fa-twitter"></i></a>
                                </li>
                                <li class="nav-item mr-2">
                                    <a class="nav-link" href="#">
                                        <i class="fab fa-github"></i></a>
                                </li>
                            </ul>
                                <button class="btn btn-light download">
                                    <i class="fas fa-arrow-alt-circle-down"></i>
                                    Download
                                </button>
                        </div>
                    </nav>
                </div>
            </div>
        </section>
        <section class="myForm ">
            <div class="myForm-holder m-auto text-center ">
                <div class="container ">
                    <div class="form-body">
                        <form action="">
                            <h6 class="auth">Sign in with</h6>
                            <button class="btn btn-light github">
                                <i class="fab fa-github"></i>
                                Github
                            </button>
                            <button class="btn btn-light google">
                                <img src="css/imgs/google.svg" alt="" srcset="" style="width: 20%;vertical-align: text-bottom;">
                                Google
                            </button>
                            <hr>
                            <div class="sign-in m-auto">
                                <h6 class="sign">Or sign in with credentials</h6>
                                <label for="" class="text-left">EMAIL</label>
                                <input type="email" id="email" class="form-control" id="email" required  autocapitalize="yes" autocomplete="off"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter email"
                                >
                                <div class="alert alert-danger email-message">
                                    Enter a Valid Email
                                    </div>
                                <label for="" class="text-left">password</label>
                                <input type="password" id="password" name="" id="password" class="form-control" required autocomplete="off" minlength="8"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  placeholder="Enter Password"
                                >
                                <div class="alert alert-danger password-message">
                                Must contain at least one number and one uppercase and lowercase
                                        letter, and at least 8 or more characters.
                                </div>
                                <label class="container text-left">&nbsp; &nbsp; Remember me
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                  </label>
                                  <button class="bt btn-primary" id="sign">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <hr class="divider">
        <footer>
            <div class="footer-holder">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h6>Copyright Â© 2020 Ahmed Reda</h6>
                        </div>

                                    <h6>Creative</h6>
                                </li>
                                <li>
                                    <h6>About Me</h6>
                                </li>
                                <li>
                                    <h6>Blog</h6>
                                </li>
                                <li>
                                    <h6>MIT License</h6>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/plugin.js"></script>
</body>

</html>
